{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% tailwind_css %}
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />

</head>

<body>
    <nav class="bg-blue-600 text-white font-bold flex items-center justify-between p-4">
        <div class="logo">logo</div>
        <div
            class="items md:flex flex-col flex md:flex-row absolute md:static left-[0%] pb-4 top-[-110%] w-full md:w-auto bg-blue-600">
            <a href="/"
                class="nav-iems  text-center my-5 hover:text-gray-400 cursor-pointer transition-colors  md:mx-3 text-xl">
                Home</a>
            <a href=""
                class="nav-iems  text-center my-5 hover:text-gray-400 cursor-pointer transition-colors  md:mx-3 text-xl">
                About</a>
            <a href=""
                class="nav-iems  text-center my-5 hover:text-gray-400 cursor-pointer transition-colors  md:mx-3 text-xl">
                Profile</a>
            <a href=""
                class="nav-iems  text-center my-5 hover:text-gray-400 cursor-pointer transition-colors  md:mx-3 text-xl">
                Contact</a>
        </div>
        <i class="ri-menu-line text-3xl hamburger md:hidden cursor-pointer"></i>
    </nav>
</body>
<div class="main">
    <div class="tabs flex">
        <a href="" class="bike w-1/2 bg-blue-500 p-5 flex justify-center items-center"><i class="ri-riding-line text-white text-3xl"></i></a>
        <a href="" class="car  w-1/2 bg-blue-700 p-5  flex justify-center items-center"><i class="ri-car-fill text-white text-3xl"></i></a>
    </div>
</div>
<script>
    let ham = document.querySelector('.hamburger')
    let items = document.querySelector('.items')
    let open = false
    ham.addEventListener('click', () => {
        if (open === false) {
            items.style.top = '10%'
            ham.classList.add('ri-close-fill')
            ham.classList.remove('ri-menu-line')
            open = true
            items.style.transition = '0.3s all ease'
        }
        else {
            items.style.top = '-110%'
            ham.classList.remove('ri-close-fill')
            ham.classList.add('ri-menu-line')
            open = false
        }
    })
</script>

</html>
