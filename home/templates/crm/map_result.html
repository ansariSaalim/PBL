<!-- crm/templates/crm/map_result.html -->
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Result</title>
    {% tailwind_css %}
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <script type="text/javascript" src="https://www.bing.com/api/maps/mapcontrol?key=YOUR_BING_MAPS_API_KEY"></script>

    <!-- Set Django template variables as data attributes -->
    <script>
        var startLocationData = JSON.parse('{{ start_location_json|escapejs }}');
        var endDestinationData = JSON.parse('{{ end_destination_json|escapejs }}');
    </script>
</head>

<body>
    <nav class="bg-blue-600 text-white font-bold flex items-center justify-between p-4">
        <div class="logo">Logo</div>
        <!-- Add your navigation links if needed -->
    </nav>

    <div class="main h-[100vh]">
        <div class="bike-content tab-content h-[100%]">
            <div class="wrapper my-5">
                <p class="text-center font-bold text-2xl">Map Result</p>
                <div id="map" style="height: 400px;"></div>
                <div class="result-info">
                    <p>Start Location: {{ start_location }}</p>
                    <p>End Destination: {{ end_destination }}</p>
                    <p>Distance: {{ distance }} km</p>
                    <p>Cost: {{ cost }}</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function initMap() {
            var startLocation = new Microsoft.Maps.Location(startLocationData.latitude, startLocationData.longitude);
            var endDestination = new Microsoft.Maps.Location(endDestinationData.latitude, endDestinationData.longitude);

            var map = new Microsoft.Maps.Map(document.getElementById('map'), {
                credentials: 'AsQxFl6g4F3LyOFAaZjIj1Y_L0oTY879ZgmCfeDuQGT0rv-j3K_OOgCKN5kup1Dw',
                center: startLocation,
                zoom: 8
            });

            var startPin = new Microsoft.Maps.Pushpin(startLocation, { title: 'Start Location' });
            var endPin = new Microsoft.Maps.Pushpin(endDestination, { title: 'End Destination' });

            map.entities.push(startPin);
            map.entities.push(endPin);

            // Optionally, you can add a route between the start and end locations
            var directionsManager = new Microsoft.Maps.Directions.DirectionsManager(map);
            var waypoint1 = new Microsoft.Maps.Directions.Waypoint({ location: startLocation });
            var waypoint2 = new Microsoft.Maps.Directions.Waypoint({ location: endDestination });
            directionsManager.addWaypoint(waypoint1);
            directionsManager.addWaypoint(waypoint2);
            directionsManager.setRenderOptions({ itineraryContainer: document.getElementById('itineraryDiv') });
            directionsManager.calculateDirections();
        }

        window.onload = function () {
            initMap();
        };
    </script>
</body>

</html>
